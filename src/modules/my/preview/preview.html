<template>
  <div class="slds-m-top_medium">
    <div class="slds-vertical-tabs">
      <ul
        class="slds-vertical-tabs__nav"
        role="tablist"
        aria-orientation="vertical"
      >
        <template if:true={contents.withHtml}>
          <my-preview-header
            onclicktab={showHtml}
            filename={contents.componentName}
            type="html"
            extension="html"
            selected={selected}
            class="html-header"
          ></my-preview-header>
        </template>
        <my-preview-header
          onclicktab={showJs}
          filename={contents.componentName}
          type="js"
          extension="js"
          selected={selected}
          class="js-header"
        ></my-preview-header>
        <template if:true={contents.withCss}>
          <my-preview-header
            onclicktab={showCss}
            filename={contents.componentName}
            type="css"
            extension="css"
            selected={selected}
            class="css-header"
          ></my-preview-header>
        </template>
        <my-preview-header
          onclicktab={showMeta}
          filename={contents.componentName}
          type="meta"
          extension="js-meta.xml"
          selected={selected}
          class="meta-header"
        ></my-preview-header>
        <template if:true={contents.withSvg}>
          <my-preview-header
            onclicktab={showSvg}
            filename={contents.componentName}
            type="svg"
            extension="svg"
            selected={selected}
            class="svg-header"
          ></my-preview-header>
        </template>
        <template if:true={contents.withTest}>
          <my-preview-header
            onclicktab={showTest}
            filename={contents.componentName}
            type="test"
            extension="test.js"
            prefix="__tests__/"
            selected={selected}
            class="test-header"
          ></my-preview-header>
        </template>
      </ul>
      <template if:true={contents.withHtml}>
        <my-preview-content
          filename={contents.componentName}
          type="html"
          extension="html"
          selected={selected}
          content={contents.html}
          class={htmlContentClass}
        ></my-preview-content>
      </template>
      <my-preview-content
        filename={contents.componentName}
        type="js"
        extension="js"
        selected={selected}
        content={contents.js}
        class={jsContentClass}
      ></my-preview-content>
      <template if:true={contents.withCss}>
        <my-preview-content
          filename={contents.componentName}
          type="css"
          extension="css"
          selected={selected}
          content={contents.css}
          class={cssContentClass}
        ></my-preview-content>
      </template>
      <my-preview-content
        filename={contents.componentName}
        type="meta"
        extension="js-meta.xml"
        selected={selected}
        content={contents.meta}
        class={metaContentClass}
      ></my-preview-content>
      <template if:true={contents.withSvg}>
        <my-preview-content
          filename={contents.componentName}
          type="svg"
          extension="svg"
          selected={selected}
          content={contents.svg}
          class={svgContentClass}
        ></my-preview-content>
      </template>
      <template if:true={contents.withTest}>
        <my-preview-content
          filename={contents.componentName}
          type="test"
          extension="test.js"
          prefix="__tests__/"
          selected={selected}
          content={contents.test}
          class={testContentClass}
        ></my-preview-content>
      </template>
    </div>
  </div>
</template>
